<!DOCTYPE html>
<html>
<head>
	<title>serice-worker test</title>
</head>
<body>
<h1>Hello offline world</h1>
<script>
	if ( 'serviceWorker' in navigator ) {
		navigator.serviceWorker.register( 'sw.js' ).then( function ( res ) {
			console.log(res);
		}).catch( function ( err ) {
			console.error(err);
		})
	}
</script>
</body>
</html>
