<!DOCTYPE html>
<html>
<head>
	<title>Testing Service Worker</title>
</head>
<body>

	<h1>Hello offline world !!!</h1>
	<script>
		if ( 'serviceWorker' in navigator ) {
			navigator.serviceWorker.register( 'sw2.js' ).then( function ( res ){
				console.log(res);
			}).catch( function ( err ) {
				console.log(err);
			});
			var c = navigator.serviceWorker.controller
			console.log( c );
			if (c) c.addEventListener('message',function(e){console.log(e)});
		}
	</script>
</body>
</html>
